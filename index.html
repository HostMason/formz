<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Form Creator</title>
</head>
<body>
    <div class="container">
        <h1>Quote Form Creator</h1>
        <div id="form-steps">
            <div class="step" id="step-1">
                <h2>Step 1: Add Inputs</h2>
                <div id="input-area" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p>Drag and drop inputs here</p>
                </div>
                <button onclick="nextStep(2)">Next</button>
            </div>
            <div class="step" id="step-2" style="display:none;">
                <h2>Step 2: Add Equations</h2>
                <div id="equation-area" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p>Drag and drop equations here</p>
                </div>
                <button onclick="nextStep(1)">Back</button>
                <button onclick="submitForm()">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
