<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Form Creator</title>
</head>
<body>
    <div class="container">
        <h1>Quote Form Creator</h1>
        <div class="flex-container">
            <div class="menu">
                <h2>Fields</h2>
                <div id="text-input" class="draggable" draggable="true" ondragstart="drag(event)">Text Input</div>
                <div id="number-input" class="draggable" draggable="true" ondragstart="drag(event)">Number Input</div>
                <div id="email-input" class="draggable" draggable="true" ondragstart="drag(event)">Email Input</div>
                <div id="textarea" class="draggable" draggable="true" ondragstart="drag(event)">Textarea</div>
                <div id="button" class="draggable" draggable="true" ondragstart="drag(event)">Button</div>
                <div id="radio-button" class="draggable" draggable="true" ondragstart="drag(event)">Radio Button</div>
                <div id="checkbox" class="draggable" draggable="true" ondragstart="drag(event)">Checkbox</div>
                <div id="select-dropdown" class="draggable" draggable="true" ondragstart="drag(event)">Select Dropdown</div>
            </div>
            <div id="form-view" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Form View</h2>
                <p>Drag and drop fields here</p>
            </div>
            <div id="field-view" class="field-view">
                <h2>Field View</h2>
                <div id="field-details">
                    <p>Select a field to edit its details.</p>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button onclick="previewForm()">Preview Form</button>
            <button onclick="saveForm()">Save Form</button>
            <select id="form-list"></select>
            <button onclick="loadForm()">Load Form</button>
            <button onclick="deleteForm()">Delete Form</button>
        </div>
    </div>
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Form Preview</h2>
            <div id="preview-form"></div>
            <button onclick="submitPreviewForm()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
