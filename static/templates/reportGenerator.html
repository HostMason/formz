<div id="reportGenerator-page" class="page">
    <h1>Report Generator</h1>
    <p>Welcome to the Report Generator tool. Here you can create, edit, and schedule reports.</p>
    <div class="tool-actions">
        <button onclick="window.uiManager.showPage('createReport')">Create Report</button>
        <button onclick="window.uiManager.showPage('editTemplate')">Edit Template</button>
        <button onclick="window.uiManager.showPage('scheduleReport')">Schedule Report</button>
    </div>
</div>
<div id="report-generator-container">
    <h1>Report Generator</h1>
    <div id="report-controls">
        <button id="create-report-btn">Create New Report</button>
        <select id="report-list">
            <option value="">Select a report</option>
        </select>
        <button id="edit-report-btn">Edit Report</button>
        <button id="schedule-report-btn">Schedule Report</button>
    </div>
    <div id="report-editor">
        <textarea id="report-content" rows="20" cols="80"></textarea>
    </div>
</div>
