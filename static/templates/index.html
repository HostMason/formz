<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" type="module" defer></script>
    <title>BlueColar Form Builder</title>
</head>
<body>
    <div class="side-menu open">
        <div class="menu-header">
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <div class="company-name">BlueColar</div>
        </div>
        <div class="menu-content">
            <h2>Toolbox</h2>
            <button class="menu-option" data-target="creator-tools"><i class="fas fa-tools"></i> Builder Tools</button>
            <div id="creator-tools-submenu" class="submenu">
                <button class="submenu-option" data-target="fields"><i class="fas fa-list-ul"></i> Form Fields</button>
                <button class="submenu-option" data-target="form-options"><i class="fas fa-cog"></i> Form Settings</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="page-title"><i class="fas fa-hammer"></i> BlueColar Form Builder</h1>
        <div class="form-actions">
            <button onclick="previewForm()" class="action-button"><i class="fas fa-eye"></i> Preview</button>
            <button onclick="saveForm()" class="action-button"><i class="fas fa-save"></i> Save</button>
            <button onclick="loadForm()" class="action-button"><i class="fas fa-folder-open"></i> Load</button>
            <button onclick="deleteForm()" class="action-button"><i class="fas fa-trash-alt"></i> Delete</button>
            <select id="form-list"></select>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <div id="fields" class="menu-panel">
                    <h2><i class="fas fa-toolbox"></i> Field Types</h2>
                    <div class="fields-grid">
                        <button class="field-type-button" onclick="addFieldToPreview('text-input')"><i class="fas fa-font"></i> Text</button>
                        <button class="field-type-button" onclick="addFieldToPreview('number-input')"><i class="fas fa-hashtag"></i> Number</button>
                        <button class="field-type-button" onclick="addFieldToPreview('email-input')"><i class="fas fa-envelope"></i> Email</button>
                        <button class="field-type-button" onclick="addFieldToPreview('textarea')"><i class="fas fa-align-left"></i> Textarea</button>
                        <button class="field-type-button" onclick="addFieldToPreview('button')"><i class="fas fa-square"></i> Button</button>
                        <button class="field-type-button" onclick="addFieldToPreview('radio-button')"><i class="fas fa-dot-circle"></i> Radio</button>
                        <button class="field-type-button" onclick="addFieldToPreview('checkbox')"><i class="fas fa-check-square"></i> Checkbox</button>
                        <button class="field-type-button" onclick="addFieldToPreview('select-dropdown')"><i class="fas fa-caret-square-down"></i> Select</button>
                    </div>
                </div>
                <div id="form-hierarchy" class="menu-panel">
                    <h2><i class="fas fa-sitemap"></i> Form Hierarchy</h2>
                    <ul id="hierarchy-list"></ul>
                </div>
            </div>
            <div class="center-panel">
                <div id="form-preview" class="menu-panel">
                    <h2><i class="fas fa-clipboard-list"></i> Form Preview</h2>
                    <div id="preview-content" class="form-field-container">
                        <p>Your form preview will appear here</p>
                    </div>
                    <div class="form-navigation">
                        <button id="prevBtn" onclick="navigateForm(-1)" class="action-button"><i class="fas fa-chevron-left"></i> Previous</button>
                        <button id="nextBtn" onclick="navigateForm(1)" class="action-button">Next <i class="fas fa-chevron-right"></i></button>
                        <button id="submitBtn" onclick="submitForm()" class="action-button" style="display: none;"><i class="fas fa-paper-plane"></i> Submit</button>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div id="field-properties" class="menu-panel">
                    <h2><i class="fas fa-sliders-h"></i> Field Properties</h2>
                    <div class="field-properties">
                        <label for="fieldLabel">Label:</label>
                        <input type="text" id="fieldLabel" onchange="updateFieldLabel(this.value)">
                        <label for="fieldPlaceholder">Placeholder:</label>
                        <input type="text" id="fieldPlaceholder" onchange="updateFieldPlaceholder(this.value)">
                        <label for="fieldRequired">Required:</label>
                        <input type="checkbox" id="fieldRequired" onchange="updateFieldRequired(this.checked)">
                        <div id="fieldOptions" style="display: none;">
                            <label for="fieldOptions">Options:</label>
                            <textarea id="fieldOptionsText" onchange="updateSelectOptions(this.value)"></textarea>
                            <input type="text" id="newOption" placeholder="New option">
                            <button onclick="addSelectOption()"><i class="fas fa-plus"></i> Add Option</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-eye"></i> Form Preview</h2>
            <div id="preview-form"></div>
            <button onclick="submitPreviewForm()"><i class="fas fa-paper-plane"></i> Submit</button>
        </div>
    </div>
</body>
</html>
