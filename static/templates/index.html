<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" type="module" defer></script>
    <title>Quote Form Creator</title>
</head>
<body>
    <div class="side-menu open">
        <div class="menu-header">
            <div class="menu-toggle">â˜°</div>
            <div class="company-name">HostMason</div>
        </div>
        <div class="menu-content">
            <h2>Menu</h2>
            <button class="menu-option" data-target="creator-tools">Creator Tools</button>
            <div id="creator-tools-submenu" class="submenu">
                <button class="submenu-option" data-target="fields">Fields</button>
                <button class="submenu-option" data-target="form-options">Form Options</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="page-title">Quote Form Creator</h1>
        <div id="form-options" class="menu-panel">
            <h2>Form Options</h2>
            <div class="button-group">
                <button onclick="previewForm()">Preview Form</button>
                <button onclick="saveForm()">Save Form</button>
                <button onclick="loadForm()">Load Form</button>
                <button onclick="deleteForm()">Delete Form</button>
            </div>
            <select id="form-list"></select>
        </div>
        <div class="flex-container">
            <div class="left-panel">
                <div id="fields" class="menu-panel">
                    <h2>Fields</h2>
                    <div class="fields-grid">
                        <button onclick="addField('text-input')">Text Input</button>
                        <button onclick="addField('number-input')">Number Input</button>
                        <button onclick="addField('email-input')">Email Input</button>
                        <button onclick="addField('textarea')">Textarea</button>
                        <button onclick="addField('button')">Button</button>
                        <button onclick="addField('radio-button')">Radio Button</button>
                        <button onclick="addField('checkbox')">Checkbox</button>
                        <button onclick="addField('select-dropdown')">Select Dropdown</button>
                    </div>
                </div>
                <div id="field-view" class="menu-panel">
                    <h2>Field Properties</h2>
                    <div class="field-properties">
                        <label for="fieldLabel">Label:</label>
                        <input type="text" id="fieldLabel" onchange="updateFieldLabel(this.value)">
                        <label for="fieldPlaceholder">Placeholder:</label>
                        <input type="text" id="fieldPlaceholder" onchange="updateFieldPlaceholder(this.value)">
                        <label for="fieldRequired">Required:</label>
                        <input type="checkbox" id="fieldRequired" onchange="updateFieldRequired(this.checked)">
                        <div id="fieldOptions" style="display: none;">
                            <label for="fieldOptions">Options:</label>
                            <textarea id="fieldOptionsText" onchange="updateSelectOptions(this.value)"></textarea>
                            <input type="text" id="newOption" placeholder="New option">
                            <button onclick="addSelectOption()">Add Option</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div id="form-preview" class="preview-area">
                    <h2>Form Preview</h2>
                    <div id="preview-content">
                        <p>Your form preview will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Form Preview</h2>
            <div id="preview-form"></div>
            <button onclick="submitPreviewForm()">Submit</button>
        </div>
    </div>
</body>
</html>
